# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 5_000

# Environments
[env_var.HTTP_PROXY]
default = 'no proxy'
format = "with proxy [\\[$env_value\\]]($style)"

[status]
symbol = 'ğŸ”´'
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

# Battery Display
[battery]
disabled = false

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = 'bold yellow'

[[battery.display]]
threshold = 80
style = 'bold blue'

[[battery.display]]
threshold = 100
style = 'bold green'

[character]
error_symbol = "[âœ–](bold red) "

[time]
disabled = false
format = 'ğŸ•™[ $time]($style) '
time_format = '%T'
utc_time_offset = '+8'

